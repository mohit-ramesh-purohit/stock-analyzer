# Stock Analyzer API

This is a FastAPI-based stock analysis tool that uses yFinance and several technical indicators to generate buy/hold/sell signals.

## Features

- Technical indicators: SMA, EMA, RSI, MACD, BBW, ADX, ATR%, MFI, OBV, Stochastic Oscillator, CCI, Williams %R, Supertrend, Donchian Channel, RVI, Ultimate Oscillator
- Strategy scoring logic
- FastAPI + Swagger UI
- Render + GitHub deployment-ready

